<!DOCTYPE html>

<html>
  <head>

    <title>DoRIAH</title>
    
    
    <!-- wk adapt the javascript environment such that the old WebKit version serves the needs of current p5.js -->
    <script type="text/javascript">
        window.DeviceMotionEvent = undefined;
        HTMLCollection.prototype[Symbol.iterator] = Array.prototype[Symbol.iterator];
    </script>
    
    <script src="js/p5.js" type="text/javascript"></script>
    <script src='js/turf.min.js'></script>
    <script src="communication.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>


    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: rgb(236,236,236);
        font-family: Noto Sans JP;
        color: black;
        text-align: center;
      }
      #link {
        visibility: hidden; /* comment this to enable highlighting */
        position: fixed;
      }
    </style>
  </head>
  <body>
  
  
  <!-- wk an exemplary link. If clicked, the PlugIn will be informed about the URL -->
  <a href='#15SG-1470/5011.ecw' id="link" >
    this is a link
  </a>

  <!-- wk demonstrate an alternative to sending click and hovering events to the PlugIn -->
  <a onclick="qgisplugin.filterAerials(['15SG-1470/5011.ecw', '15SG-1470/4037.ecw']);" style="position: fixed; bottom: 0px; left: 0px">
    show some
  </a>

  <a onclick="qgisplugin.filterAerials([]);" style="position: fixed; bottom: 0px; right: 0px">
    show all
  </a>  
  
  <a onclick="qgisplugin.highlightAerials(['15SG-1470/5011.ecw', '15SG-1470/4036.ecw']);" style="position: fixed; bottom: 50%; left: 0px">
    highlight some
  </a>

  <a onclick="qgisplugin.highlightAerials([]);" style="position: fixed; bottom: 50%; right: 0px">
    highlight none
  </a> 


  </body>
</html>
